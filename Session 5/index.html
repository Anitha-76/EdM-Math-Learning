<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Puzzle Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #phaser-game {
            border: 2px solid #444;
        }
        #ui-container {
            color: #fff;
            text-align: center;
        }
        #score-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #instructions {
            font-size: 16px;
            max-width: 800px;
            line-height: 1.5;
        }
        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="score-display">
                <span>Tiles Stopped: <span id="stopped-count" class="highlight">0</span> / <span id="total-count">0</span></span>
            </div>
            <div id="instructions">
                Click on the rotating checkerboard tiles to stop them. Try to create a regular pattern!
            </div>
        </div>
        <div id="phaser-game"></div>
    </div>

    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>

    <!-- Load game script -->
    <script src="game.js"></script>
</body>
</html>
